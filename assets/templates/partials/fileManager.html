<div class="widgetbox span12 fileManager">
    <h4 class="widgettitle">
    	<span class='title'>ADMINISTRADOR DE ARCHIVOS </span>
    	<span class='controls'>
    		<span ng-click='changePage(-1)' class='fa fa-arrow-circle-left'></span>
    		<span ng-click='changePage(1)' class='fa fa-arrow-circle-right'></span>

			<span ng-click='selectAll()' class='fa' ng-class='selected ? "fa-check-square-o" : "fa-square-o"'></span>    		
			<span class='text'>Seleccionar Todo</span>

			<span ng-file-select="uploadFiles($files)" multiple accept="image/*" add-method='/hotel/addFile' class='fa fa-folder-open'></span>
			<span ng-click='removeSelected()' class='fa fa-trash-o'></span>

    	</span>
    	<span class='pull-right'>
	    	<span ng-click='show = !show'  class='fa' ng-class='show ? "fa-minus" : "fa-plus"'></span>
	    	<span ng-click='show = !show' class='text' ng-bind='show ? "Minimizar" : "Maximizar" '></span>
    	</span>
    </h4>
    <div class="widgetcontent nopadding" ng-show='show'>
        <p class='nav'>
        	<a href='' ng-class='format=="all"?"underline":""' ng-click='format = "all"'>Todos</a>
        	<a href='' ng-class='format=="image"?"underline":""' ng-click='format = "image"'>Imagenes</a>
        	<a href='' ng-class='format=="video"?"underline":""' ng-click='format = "video"'>Videos</a>
        	<a href='' ng-class='format=="audio"?"underline":""' ng-click='format = "audio"'>Audios</a>
        	<a href='' ng-class='format=="documents"?"underline":""' ng-click='format = "documents"'>Documentos</a>
        	<span class='pull-right'>Mostrando <span ng-bind='page*pageLength+1'></span>-<span ng-bind='page*pageLength+filterFiles.length'></span> de <span ng-bind='object.files.length'></span></span>
        </p>
        <div class='files' >
        <!--  -->
        	<div 
                class='file' 
                ng-repeat='file in filterFiles = (object.files | filter:fileFilter())'
                ng-class='fileClass(file)'
                ng-click='file.selected = !file.selected'
            >
        		<img ng-src='/uploads/{{dir}}/110x105{{file.filename}}' ng-alt='{{file.name}}' />
        	</div>
        	<div ng-repeat='file in loading' class='loader' >
        		<img src='/images/loaders/images-cm.gif' />
        		<p>Cargando <span ng-bind='file'></span>%</p>
        	</div>
        	<div class='clearfix'></div>
        </div>
        <div class='clearfix'></div>
    </div>
</div>
