<div id="dashboard-left" class="span6">
    <h4 class="widgettitle"><span class="fa fa-bullhorn"></span> Notificaciónes</h4>
    <div class="widgetcontent nopadding">
        <ul class="commentlist">
            <li ng-repeat="notice in noticesN">
                <img ng-src="{{notice.userId.icon?'/uploads/users/80x80'+notice.userId.icon.filename:'http://placehold.it/80x80'}}"
                alt="" class="pull-left">
                <div class="comment-info" ng-cloak>
                    <h4></h4>
                    <!--CLASE CREADA PARA ACOMODAR TEXTO-->
                    <div class="comment-updates">
                        <h5><a href="/{{notice.app}}">{{notice.userId.name}}</a></h5>
                        <p>{{notice.userId.name}} {{notice.userId.last_name}}
                            {{noticeTranslate[notice.operation]}}  {{notice.model}}:
                            <a href="/{{notice.app}}/edit/{{notice.modifyId}}">
                                {{notice.modelObjName}} 
                            </a>
                        </p>
                        <span class="muted">{{ fromNow(notice.updatedAt) }}</span>
                    </div>
                    <div class="clear"></div>
                    <accordion close-others='false' ng-if="notice.modifications">
                        <accordion-group heading="Ver más" style="cursor: pointer;">
                            <div ng-repeat="changes in notice.modifications" >
                                <!--<p>Fue modificado: {{fromNow(changes.updatedAt.after)}}</p>-->
                                <table class="table responsive" >
                                    <thead>
                                        <tr>
                                            <th>Campo</th>
                                            <th class ="valor-previo" >Valor previo</th><!--CLASE TEMPORAL-->
                                            <th>Valor nuevo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="(field,change) in changes"
                                        ng-if="field!='updatedAt'">
                                            <td>
                                                {{field}}
                                            </td>
                                            <td class="change-before"><!--CLASE TEMPORAL-->
                                                {{change.before}}
                                            </td>
                                            <td>
                                                {{change.after}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </accordion-group>
                    </accordion>
                    <div class="clear"></div><!--CLASE TEMPORAL-->
                </div>
            </li>
        </ul>
    </div>
</div>
<!--col-md-8-->
