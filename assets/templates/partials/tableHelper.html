<table class="table table-striped responsive">
    <thead>
        <tr>
            <th ng-repeat='column in columns' ng-bind='column.label'></th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
		<tr ng-repeat='(key,object) in objects'>
			<td ng-repeat='column in columns' ng-bind='object[column.handle]'></td>
			<td><a ng-href='{{customEditRoute}}/{{object.id}}' class='fa fa-edit' style="cursor: pointer"></a></td>
			<td><a class='fa fa-trash-o' ng-click='destroyObject(object,key)' style="cursor: pointer"></a></td>
		</tr>    	
    </tbody>
</table>
