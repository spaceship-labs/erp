<div id="chart-container">
	<h4 class="widgettitle"><span class="fa fa-database"></span> {{chartTitle}}</h4>
	<div class="widgetcontent">
		<h4 ng-show="isEmpty(chartData)" ng-bind="notFound"></h4>
		<canvas id="line" chart-base chart-type="chartType" data="chartData"
		  labels="chartLabels" legendchart="true" series="series"
		  click="onClick">
		</canvas>
	</div>	
</div>
