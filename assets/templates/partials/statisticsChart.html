<div id="chart-container">
	<h4 class="widgettitle"><span class="fa fa-database"></span> {{chartTitle}}</h4>
	<div class="widgetcontent">
		<canvas id="line" chart-base chart-type="chartType" data="data"
		  labels="labels" legendchart="true" series="series"
		  click="onClick">
		</canvas>
	</div>	
</div>
