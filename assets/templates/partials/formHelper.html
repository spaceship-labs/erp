<div class="widgetbox personal-information">
	<div ng-if='modal' class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{{formTitle}}</h4>
	</div>
	<h4 ng-if='formTitle && !modal' class="widgettitle">{{formTitle}} <span ng-click='save()'  class='fa icon' ng-class='saveClass'></span></h4>
	<form ng-class='formClass' class="form stdform stdform2" action='' name='form' method='post' >
		<p ng-repeat='field  in fields'>
	        <label ng-bind='field.label'></label>
	        <span class="field">
	            <textarea 
	            	ng-if='field.type == "textarea"' 
	            	name='{{field.handle}}' 
	            	class='form-control' 
	            	ng-model='object[field.handle]'
	            	ng-required='field.required'>
	            </textarea>
	            <input type='checkbox' ng-if='field.type == "checkbox"' name='{{field.handle}}' class='' ng-checked='object[field.handle]' ng-model='object[field.handle]' />
	            <input type='text' ng-if='field.type == "text"' name='{{field.handle}}' class='form-control' ng-model='object[field.handle]' />
	            <input type='password' ng-if='field.type == "password"' name='{{field.handle}}' class='form-control' ng-model='object[field.handle]' />
	            <select ng-if='field.type == "select"' ng-model='object[field.handle]' ng-options="object.name for object in objects[field.object]"></select>

				<span ng-if='field.type == "money"' class="input-prepend input-append">
					<span class="add-on">$</span>
					<input type="text" name='{{field.handle}}' class="span2" ng-model='object[field.handle]' >
					<span class="add-on">.00</span>
				</span>
				

	        </span>
	    </p>
	    <p ng-if='formFooter' class="stdformbutton">
            <button ng-click='save()' class="btn btn-primary">{{formFooter}}</button>
            <button type="reset" class="btn">Resetear</button>
        </p>
	</form>
</div>
