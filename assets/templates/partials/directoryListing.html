<ul class="alphabets">
	<li ng-repeat="a in alphabet">
		<span ng-if="alphabetIndex.indexOf(a)!=-1" ng-click="selectLetter(a)" ng-bind='a' ></span>
		<p ng-if="alphabetIndex.indexOf(a)==-1" ng-bind='a'></p>
	</li>
</ul>
<div class="peoplelist">
	<div class="row-fluid">
		<div class="span6" ng-repeat='object in objects | filter:objectFilter' ng-cloak class="ng-cloak">
			<div class="peoplewrapper" >
				<div class="thumb">
					<img ng-if='object.icon.filename' ng-src="/uploads/{{dir}}/80x80{{object.icon.filename}}" alt="{{object.name}}" />					
					<img ng-if='!object.icon.filename' src="http://placehold.it/80x80" alt="{{object.name}}" />
				</div>
				<div class="peopleinfo" ng-cloak>
					<h4>
						<a href="{{editUrl}}{{object.id}}" ng-bind='object.name'></a>
					</h4>
					<ul>
						<li><span>Poblacion: </span> {{object.location.name}}</li>
						<li><span>Direccion: </span>{{object.address}}</li>
						<li><span>Telefonos: </span> <span ng-bind='object.phones.join(", ")'></span></li>
						<li><span>Creado: </span>{{object.createdAtString}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
